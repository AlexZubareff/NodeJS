<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.socket.io/3.1.1/socket.io.min.js" integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket App</title>
</head>

<body>
    <div id="count"></div>

    <input type="text" id="input" autofocus>
    <input type="submit" id="send" value="Send">
    <div id="messages"></div>
</body>
<script type="text/javascript">
    const socket = io('localhost:3000');
    const addMessage = (msg) => {
        const msgSpan = document.createElement('span').innerHTML = msg;
        document.getElementById('messages').append(msgSpan);
        document.getElementById('messages').append(document.createElement('br'));
    };
    const count = (msg) => {
        // const msgSpan = document.createElement('span').innerHTML = msg;
        // document.getElementById('count').append(msgSpan);
        document.getElementById('count').innerHTML = msg;

        // document.getElementById('count').append(document.createElement('br'));
    };

    socket.on('connect', function () {
        console.log('Successful connected to server');
    });
    socket.on('COUNT_ADD', function (data) {
        count(data.msg);
    });

    socket.on('COUNT_REDUCE', function (data) {
        count(data.msg);
    });


    socket.on('SERVER_MSG', function (data) {
        addMessage(data.msg);
    });
    socket.on('NEW_CONN_EVENT', function (data) {
        addMessage(data.msg);
    });

    socket.on('CONN_FALL', function (data) {
        addMessage(data.msg);
    });


    
    document.getElementById('send').onclick = function () {
        socket.emit('CLIENT_MSG', { msg: document.getElementById('input').value });
        document.getElementById('input').value = '';
    };
</script>

</html>
